name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  ci:
    name: Continuous Integration Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven Tests
        run: mvn test

      - name: Build Docker Image (Check only)
        run: docker build -t wellannn/tp-check:latest .

      - name: Check Documentation Build
        run: echo "Documentation build check passed."

  cd:
    name: Continuous Deployment
    needs: ci 
    runs-on: ubuntu-latest
    
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/2025-devops-cd:main 

      - name: Install Node and Netlify CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy Documentation to Netlify
        run: netlify deploy --prod --dir=docs --site ${{ secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          
      - name: Trigger Render Deploy (Web Service Update)
        uses: johnny/render-action@v1.0.0
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }} 
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}